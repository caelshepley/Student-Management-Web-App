{% extends 'layout.html' %}

{% block content %}
<div class="container">
  <form action="{{ url_for('create_student') }}" method="POST">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="name" required>
    </div>
    <div class="form-group">
      <label for="country">Country:</label>
      <input type="text" id="country" name="country" placeholder="country" required>
    </div>
    <div class="form-group">
      <label for="city">City:</label>
      <input type="text" id="city" name="city" placeholder="city" required>
    </div>
    <div class="form-group">
      <label for="dateofbirth">Date of birth:</label>
      <input type="date" id="dateofbirth" name="dateofbirth" required>
    </div>
    <div class="form-group">
      <label for="skills">Skills:</label>
      <textarea id="skills" name="skills" rows="5" placeholder="Your skills separated by comma"></textarea>
    </div>
    <div class="form-group">
      <label for="bio">Bio:</label>
      <textarea id="bio" name="bio" rows="3" placeholder="Tell us about yourself"></textarea>
    </div>
    <div>
      <input type="submit" class="btn" value="Join">
    </div>
  </form>
</div>
{% endblock %}
